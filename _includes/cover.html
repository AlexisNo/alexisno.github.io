<header class="cover">
    <div id="cover-content">
        <div class="row">
            <div class="col-sm-4 text-center">
                <a href="/">
                    <img class="img-circle logo" src="{{ site.cdn_url }}/assets/img/logo-nav.jpg" alt="Blog Logo" />
                </a>
            </div>
            <div class="col-sm-7 text-center">
                <div class="page-header">
                    <h1 class="blog-title">{{ site.title }}</h1>
                </div>
                <h2 class="blog-description text-muted">{{ site.description }}</h2>
            </div>
        </div>
    </div>
</header>
