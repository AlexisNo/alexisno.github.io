<div class="row">
    <div class="col-lg-12">
        <article>
            <header class="post-header">
                <h2 class="post-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <span class="post-meta text-muted">
                    <time datatime="{{ post.date | date: "%b %-d, %Y" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
                    {% if post.tags.size > 0 %}
                        on
                        {% for tag in post.tags %}
                            {% if forloop.index == post.tags.size %}
                               <a href='{{ site.baseurl }}/tag/{{ tag }}.html'>{{ tag | capitalize }}</a>
                            {% else %}
                               <a href='{{ site.baseurl }}/tag/{{ tag }}.html'>{{ tag | capitalize }}</a>,
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </span>
            </header>
            <section class="post-excerpt">
                <p>{{ post.excerpt }}</p>
            </section>
        </article>
    </div>
</div>
