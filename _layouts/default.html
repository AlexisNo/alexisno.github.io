<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{ page.title }}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{ site.cdn_url }}/assets/favicon.png" type="image/png">

    <link rel="stylesheet" type="text/css" href="{{ site.cdn_url }}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.cdn_url }}/assets/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.cdn_url }}/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.cdn_url }}/assets/css/fontcustom.css">
    <link rel="stylesheet" type="text/css" href="{{ site.cdn_url }}/assets/css/tomorrow-night-bright.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.cdn_url }}/assets/css/screen.css" />

    {% feed_meta %}

    <style>
        @media (min-width:992px) { .cover {background-image: url({{ site.cdn_url }}/assets/img/cover.jpg);} }
    </style>
</head>
<body class="{{ page.class }}">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand nav-logo-link" href="/">
                    <img class="img-circle" src="{{ site.cdn_url }}/assets/img/logo-nav.jpg" alt="Blog Logo" title="Accueil"/>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a class="nav-icon-link" href="https://github.com/AlexisNo" title="My code on Github"><i class="fa fa-github fa-2x"></i></a></li>
                    <li><a class="nav-icon-link" href="http://stackoverflow.com/users/1202697/alexis-n-o" title="My answers on Stack Overflow"><i class="fa fa-stack-overflow fa-2x"></i></a></li>
                    <li><a class="nav-icon-link" href="https://hub.docker.com/u/alexisno/" title="My container images on Docker Hub"><i class="fa fa-docker fa-2x"></i></a></li>
                    <li><a class="nav-icon-link" href="https://www.linkedin.com/pub/alexis-h%C3%A9naut/21/242/397" title="My resume on Linkedin"><i class="fa fa-linkedin fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="body" class="container">
        {{ content }}

        <footer class="site-footer clearfix">
            <hr />
            <section class="copyright"><a href="{{ site.url }}">{{ site.title }}</a></section>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="{{ site.cdn_url }}/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ site.cdn_url }}/assets/js/highlight.pack.js"></script>
    <script type="text/javascript" src="{{ site.cdn_url }}/assets/js/index.js"></script>
    <script>
        hljs.initHighlightingOnLoad();
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-57645788-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
