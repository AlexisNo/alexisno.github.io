<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>{{ page.title }}</title>

    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{asset "/favicon.png"}}" type="image/png">

    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/tomorrow-night-bright.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/css/screen.css" />

    <style>
        @media (min-width:992px) { .cover {background-image: url({{ site.url }}/assets/img/cover.jpg);} }
    </style>
</head>
<body class="{{ page.class }}">

    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="blog-logo-nav" href="{{ site.url }}">
                    <img class="img-circle" src="{{ site.url }}/assets/img/logo-nav.jpg" alt="Blog Logo" title="Accueil"/>
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" onclick="javascript: return false;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Social <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="https://github.com/AlexisNo" target="_blank">GitHub</a></li>
                            <li><a href="https://hub.docker.com/u/alexisno/" target="_blank">Docker Hub</a></li>
                            <li><a href="http://stackoverflow.com/users/1202697/alexis-n-o" target="_blank">Stack Overflow</a></li>
                            <li><a href="https://www.linkedin.com/pub/alexis-h%C3%A9naut/21/242/397" target="_blank">LinkedIn</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="body" class="container">
        {{ content }}

        <footer class="site-footer clearfix">
            <hr />
            <section class="copyright"><a href="{{ site.url }}">{{ site.title }}</a> &copy; {{date format="YYYY"}}</section>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/highlight.pack.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/index.js"></script>

    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-57645788-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
